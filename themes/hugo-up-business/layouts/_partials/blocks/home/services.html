<section class="py-16">
  <div class="container mx-auto px-4">
    {{ with .title }}
      <h1 class="text-primary mb-8 text-center text-6xl font-bold">{{ . }}</h1>
    {{ end }}
    {{ with .text }}
      <p class="mx-auto mb-16 text-center xl:max-w-[50%]">{{ . }}</p>
    {{ end }}
      <div class="grid gap-12 xl:grid-cols-3">
        {{ with site.GetPage "section" "services" }}
          {{ range .RegularPages }}
            <div class="bg-tertiary rounded-4xl px-6 py-12 xl:px-12 xl:py-16">
              <h2>{{ .Title }}</h2>
            </div>
          {{ end }}
        {{ end }}
      </div>
  </div>
</section>
