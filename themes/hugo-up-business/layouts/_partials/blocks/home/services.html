<section class="py-16">
  <div class="container mx-auto px-4">
    {{ with .title }}
      <h1 class="text-primary mb-8 text-center text-6xl font-bold">{{ . }}</h1>
    {{ end }}
    {{ with .text }}
      <p class="mx-auto mb-16 text-center xl:max-w-[50%]">{{ . }}</p>
    {{ end }}
      <div class="grid gap-12 xl:grid-cols-3">
        {{ with site.GetPage "section" "services" }}
          {{ range .RegularPages }}
            <div class="bg-tertiary rounded-4xl px-6 py-12 xl:px-12 xl:py-16">
              <div class="flex flex-col items-center h-full">
                <h2 class="mb-4 text-2xl">{{ .Title }}</h2>
                <p class="text-center mb-4">{{ .Params.description }}</p>
                <a class="border-primary text-primary mt-auto hover:bg-primary flex items-center gap-2 rounded border px-8 py-2 duration-500 hover:text-white" href="{{ .Permalink }}">
                  Learn more
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                  </svg>
                </a>
              </div>
            </div>
          {{ end }}
        {{ end }}
      </div>
  </div>
</section>
